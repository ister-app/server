plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
	id 'org.hibernate.orm' version '6.4.2.Final'
	id 'org.graalvm.buildtools.native' version '0.10.2'
	id 'jacoco'
}

group = 'app.ister'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}



dependencies {
	compileOnly 'org.projectlombok:lombok:1.18.32'
	annotationProcessor 'org.projectlombok:lombok:1.18.32'

	implementation("org.springframework.boot:spring-boot-starter-data-jpa")
	implementation("org.springframework.boot:spring-boot-starter-security")
	implementation("org.springframework.boot:spring-boot-starter-oauth2-resource-server")
	implementation("org.springframework.security:spring-security-oauth2-jose")
	runtimeOnly("com.h2database:h2")
	runtimeOnly 'org.postgresql:postgresql'

	implementation('org.springframework.boot:spring-boot-starter-actuator')
	implementation("io.micrometer:micrometer-registry-prometheus:1.13.1")

	implementation 'org.springframework.boot:spring-boot-starter-graphql'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'

	implementation 'org.springframework.amqp:spring-rabbit:3.1.6'

	implementation("org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0")
	implementation("org.springdoc:springdoc-openapi-starter-webflux-ui:2.5.0")

	// https://mvnrepository.com/artifact/com.github.kokorin.jaffree/jaffree
	implementation("com.github.kokorin.jaffree:jaffree:2023.09.10")

	// https://mvnrepository.com/artifact/com.google.jimfs/jimfs
	testImplementation("com.google.jimfs:jimfs:1.3.0")

	implementation "uk.co.conoregan:themoviedbapi:2.0.4"
}

tasks.named('test') {
	useJUnitPlatform()
	// When enable native image trace agent, disable jacoco.
//	jvmArgs '-agentlib:native-image-agent=config-merge-dir=src/main/resources/META-INF/native-image'
}

tasks.named('bootRun') {
	bootRun.systemProperty 'spring.profiles.active', "local"
	jvmArgs '-agentlib:native-image-agent=config-merge-dir=src/main/resources/META-INF/native-image'
}

tasks.named("bootBuildImage") {
	imageName.set("ghcr.io/ister-app/server")
	builder = "docker.io/paketobuildpacks/builder-jammy-full:latest"
	runImage = "docker.io/paketobuildpacks/run-jammy-full:latest"
	docker {
		host = "unix:///run/user/1000/podman/podman.sock"
		bindHostToBuilder = true
	}
}

hibernate {
	enhancement {
		enableAssociationManagement = true
	}
}

jacocoTestReport {
	reports {
		xml.required = true
	}
}
