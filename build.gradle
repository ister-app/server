plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'org.hibernate.orm' version '6.4.2.Final'
	id 'org.graalvm.buildtools.native' version '0.10.1'
}

ext["hibernate.version"] = "7.4.2.Final"

group = 'app.ister'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compileOnly 'org.projectlombok:lombok:1.18.30'
	annotationProcessor 'org.projectlombok:lombok:1.18.30'

	implementation("org.springframework.boot:spring-boot-starter-data-jpa")
	runtimeOnly("com.h2database:h2")
	runtimeOnly 'org.postgresql:postgresql'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'

	implementation("org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0")

	// https://mvnrepository.com/artifact/com.github.kokorin.jaffree/jaffree
	implementation("com.github.kokorin.jaffree:jaffree:2023.09.10")

	// https://mvnrepository.com/artifact/com.google.jimfs/jimfs
	testImplementation("com.google.jimfs:jimfs:1.3.0")

}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.named('bootRun') {
	bootRun.systemProperty 'spring.profiles.active', "local"
}


tasks.named("bootBuildImage") {
	imageName.set("ghcr.io/ister-app/server")
	docker {
		host = "unix:///run/user/1000/podman/podman.sock"
		bindHostToBuilder = true
	}
}

hibernate {
	enhancement {
		enableAssociationManagement = true
	}
}

